[package]
name = "tui-realm-stdlib"
version = "1.3.1"
authors = ["Christian Visintin"]
edition = "2021"
categories = ["command-line-utilities"]
description = "Standard components library for tui-realm."
documentation = "https://docs.rs/tui-realm-stdlib"
homepage = "https://github.com/veeso/tui-realm-stdlib"
include = ["src/**/*", "LICENSE", "README.md", "CHANGELOG.md"]
keywords = ["tui", "terminal"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/veeso/tui-realm-stdlib"

[dependencies]
textwrap = "^0.16"
tuirealm = { version = "^1.9.0", default-features = false, features = [
  "derive",
] }
unicode-width = "^0.1.10"

[dev-dependencies]
crossterm = "^0.27"
pretty_assertions = "1.2.1"
rand = "0.8.5"
tuirealm = { version = "^1.9.0", default-features = false }

[features]
default = ["crossterm", "ratatui"]
crossterm = ["tuirealm/crossterm"]
ratatui = ["tuirealm/ratatui"]
termion = ["tuirealm/termion"]
tui = ["tuirealm/tui"]

